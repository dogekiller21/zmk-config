# AUTHOR: https://github.com/trevorgjohnson/zmk-config

# ======================= RGB ======================= #

# Enable RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW=y

# Disable external power toggling by the underglow.
# By default toggling the underglow on and off also toggles external power
# on and off. This also causes the display to turn off.
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n

# Automatically turn off underglow when keyboard is not touched for 30s
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y

# Backlit
# CONFIG_ZMK_BACKLIGHT=y
# CONFIG_PWM=y
# ======================= OLED ======================= #

# Enable OLED Display
CONFIG_ZMK_DISPLAY=y

# Show WPM on OLED
CONFIG_ZMK_WIDGET_WPM_STATUS=y

# Show battery level in percentage on OLED
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# ======================= MISC ======================= #

CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_TRANSPORT_SERIAL=y

CONFIG_ZMK_SPLIT_BLE=n
CONFIG_BT=n
CONFIG_BT_HCI=n
CONFIG_ZMK_BLE=n

CONFIG_USB_DEVICE_STACK=y

# Add support for encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
